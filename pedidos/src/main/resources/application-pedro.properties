spring.application.name=pedidos

spring.datasource.url=jdbc:postgresql://localhost:5432/pedido_database
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# permissão para jpa, quando executa a aplicação verifica se mudou algo e atualiza no banco
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.format-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.mandatory=true
spring.rabbitmq.listener.simple.retry.enabled=true


spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.retry.multiplier=1
spring.rabbitmq.listener.simple.retry.max-interval=8000

eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=https://localhost:443/eureka
server.port=0
eureka.instance.secure-port-enabled=true
eureka.instance.non-secure-port-enabled=false